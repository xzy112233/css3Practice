<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3-demo1</title>
</head>
<body>
    <img  src="./head.jpeg"/>
    <style type="text/css">
        body{
            text-align: center;

        }
        img{
            border-radius: 50%;
            height: 400px;
            width: 400px;
            transition:all 0.5s;
            cursor: pointer;
            -o-transition:all 0.5s;
            
        }
        img:hover{
            transform: scale(1.1);
        }
        .text1:hover{
            transform: scale(1.6);
        }
    </style>
    
</body>
</html>
